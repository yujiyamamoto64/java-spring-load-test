spring.config.activate.on-profile=aws

# As variaveis abaixo devem ser passadas via ambiente/Secrets Manager quando
# a aplicacao rodar no ECS/Fargate. Os valores padrao sao apenas exemplos locais.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://database-1.cluster-cc3cosc4w9th.us-east-1.rds.amazonaws.com:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change-me}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=never

# Pool Hikari - ajuste conforme throughput desejado / quantidade de tasks.
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_MAX_POOL_SIZE:80}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_MIN_IDLE:10}
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.validation-timeout=500
