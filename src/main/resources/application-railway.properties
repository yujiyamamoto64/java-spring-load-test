spring.config.activate.on-profile=railway

spring.datasource.url=jdbc:postgresql://${PGHOST:${DATABASE_HOST:postgres.internal}}:${PGPORT:${DATABASE_PORT:5432}}/${PGDATABASE:${DATABASE_NAME:railway}}
spring.datasource.username=${PGUSER:${DATABASE_USERNAME:${SPRING_DATASOURCE_USERNAME:postgres}}}
spring.datasource.password=${PGPASSWORD:${DATABASE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:change-me}}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always

# Pool tuned for Railway deployments; override via variables se precisar
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_MAX_POOL_SIZE:60}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_MIN_IDLE:10}
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.validation-timeout=500
