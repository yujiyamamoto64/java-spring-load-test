services:
  postgres:
    image: postgres:17-alpine
    container_name: loadtest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: loadtest
      POSTGRES_USER: loadtest
      POSTGRES_PASSWORD: loadtest
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loadtest -d loadtest"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loadtest-net

volumes:
  postgres-data:

networks:
  loadtest-net:
    driver: bridge
